<!DOCTYPE html>
<html lang="en">

<head>

    <title>SVG</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

        <g stroke="black" stroke-width="0.1" stroke-dasharray="1 .2" id="group">
            <path d=" M 0 0   L 0 200 
                M 10 0  L 10 200 
                M 20 0  L 20 200 
                M 30 0  L 30 200 
                M 40 0  L 40 200 
                M 50 0  L 50 200 
                M 60 0  L 60 200 
                M 70 0  L 70 200 
                M 80 0  L 80 200 
                M 90 0  L 90 200 
                M 100 0 L 100 200 
                M 110 0 L 110 200
                M 120 0 L 120 200
                M 130 0 L 130 200 
                M 140 0 L 140 200 
                M 150 0 L 150 200
                M 160 0 L 160 200
                M 170 0 L 170 200
                M 180 0 L 180 200
                M 190 0 L 190 200

                M 210 0 L 210 200 
                M 220 0 L 220 200 
                M 230 0 L 230 200
                M 240 0 L 240 200

            <path d=" M 0 0 L 300 0

                M 0 60 L 300 60

                M 0 120 L 300 120 
                M 0 130 L 300 130 
                M 0 140 L 300 140 
                Z" />
        </g>
         
        <path stroke="black" id="path" stroke-width="1px" fill="none"></path>
         
        <g class="circleGroup"></g>

    </svg>
    <div id="tools">
        <button class="btn" id="drawCircle"><span class="circle"></span></button>
        <button class="btn" id="drawSquare"><span class="squre"></span></button>
        <button class="btn" id="drawPath"><img src="./Images/Screenshot from 2022-12-12 14-54-49.png" alt="draw" id="drawimg"></button>
        <button class="btn" id="dragElement"><img src="./Images/Screenshot from 2022-12-12 15-09-07.png" alt="drag" id="drag"></button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
